version: 2

defaults: &defaults
  working_directory: /home/circleci/myfreestylejp
  docker:
    - image: circleci/node:8.9.1-stretch-browsers

jobs:
  setup:
    <<: *defaults
    steps:
      - checkout
      - add_ssh_keys
      - restore_cache:
          name: Restoring node_modules
          key: v2-node_modules-{{ checksum "yarn.lock" }}
      - run:
          name: Install dependancies
          command: yarn
      - save_cache:
          name: Caching node_modules
          key: v2-node_modules-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - persist_to_workspace:
          root: /home/circleci
          paths:
            - myfreestylejp

  lint:
    <<: *defaults
    steps:
      - attache_workspace:
          at: /home/circleci
      - run:
          name: Lint
          command: |
            yarn lint

